<!DOCTYPE html>
<html>
<head>
<style>
	*{
		box-sizing:border-box;
	}
	body{
		margin:0;
	}
	.header{
		background-color:gray;
		padding:20px;
		text-align:center;
	}
	.topnav{
		overflow:hidden;
		background-color:black;
	}
	.topnav a{
		float:left;
		display:block;
		color:white;
		text-align:center;
		padding:14px 16px;
		text-decoration:none;
	}
	.topnav a:hover{
		background-color:gray;
		color:black;
	}
</style>
</head>
<body>
	<div class="header">
		<h1>Header</h1>
	</div>
	<div class="topnav">
		<a href="#">Link</a>
		<a href="#">Link</a>
		<a href="#">Link</a>
	</div>
</body>
</html>
