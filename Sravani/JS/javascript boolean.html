<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var b1=Boolean(100);
				var b2=Boolean(3.14);
				var b3=Boolean(-15);
				var b4=Boolean("hello");
				var b5=Boolean('false');
				var b6=Boolean(1+6+3.14);
				document.getElementById("demo").innerHTML="100 is " + b1 + "<br>" + "3.14 is " + b2 + "<br>" + "-15 is " + b3 + "<br>" + " any string is " + b4 + "<br>" + " even the string 'false' is " + b5 + "<br>" + "any expression is " + b6;
			}
		</script>
	</head>
	<body onload="myfunction();">
		<p id="demo"></p>
	</body>
</html>
