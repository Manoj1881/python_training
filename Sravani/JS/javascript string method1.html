<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var str="please locate where 'locate' occurs!";
				var pos=str.indexOf("locate");
				var pos1=str.lastIndexOf("locate");
				var pos2=str.lastIndexOf("john");
				var pos3=str.indexOf("locate",15);
				document.getElementById("demo").innerHTML=pos +" "+ pos1 +" "+pos2 +" "+pos3;
			}
		</script>
	</head>
	<body onload="myfunction();">
		<p id="demo"></p>
	</body>
</html>
