<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var carname1="Volvo xc60";
				var carname2='Volvo xc60';
				document.getElementById("demo").innerHTML=carname1 + " " + carname2 + " " + carname1.length;
			}
		</script>
	</head>
	<body onload="myfunction();">
		<h2>javascript</h2>
		<p>strings are written inside quotes.you can use single or double quotes:</p>
		<p id="demo"></p>
	</body>
</html>
