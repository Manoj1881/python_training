<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var points=[10,48,1,20];
				points.sort(function(a,b){return a-b});
				document.getElementById("demo").innerHTML=points[0];
			}
		</script>
	</head>
	<body onload="myfunction();">
		<p id="demo"></p>
	</body>
</html>
