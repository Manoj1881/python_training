<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var text = "";
				var i;
				for(i = 0; i < 10; i++){
					if(i === 3){
						continue;
					}
					text += "The number is " + i + "<br>";
				}
				document.getElementById("demo").innerHTML = text;
			}
		</script>
	</head>
	<body onload="myfunction();">
		<p>A loop with a break.</p>
		<p id="demo"></p>
	</body>
</html>
