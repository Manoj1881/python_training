<!DOCTYPE html>
<html>
	<body>
		<h2>javascript strings</h2>
		<p>you can use quotes inside a string,as long as they dont match the quotes surrounding the string:</p>
		<p id="demo"></p>
		<script>
			var ans="It's alright";
			var ans1="ge is called 'johnny'";
			var ans2='he is called "johnny"';
			document.getElementById("demo").innerHTML=ans+"<br>"+ans1+"<br>"+ans2;
		</script>
	</body>
</html>
