<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var d = new Date();
				document.getElementById("demo").innerHTML = d.toDateString();
			}
		</script>
	</head>
	<body onload="myfunction();">
		<h2>JavaScript toDateString()</h2>
		<p id="demo"></p>
	</body>
</html>
