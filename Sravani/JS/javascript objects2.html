<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var person={
					name:"puja",
					age:50,
					eyecolor:"blue"
				};
				document.getElementById("demo").innerHTML=person.name + "is " + person.age + "years old ";
			}
		</script>
	</head>
	<body onload="myfunction();">
		<h2>javascript</h2>
		<p id="demo"></p>
	</body>
</html>
