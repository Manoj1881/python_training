<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var text;
				switch(new Date().getDay()){
					case 4:
					case 5:
						text="soon it is weekend";
						break;
					case 0:
					case 6:
						text="It is weekend";
						break;
					default:
						text="Looking forward to the weekend";
				}
				document.getElementById("demo").innerHTML=text;
			}
		</script>
	</head>
	<body onload="myfunction();">
		<p id="demo"></p>
	</body>
</html>
