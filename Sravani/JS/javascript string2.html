<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var x="we are the so-called \"vikings\" from the north.";
				document.getElementById("demo").innerHTML=x;
			}
		</script>
	</head>
	<body onload="myfunction();">
		<p>The escape sequence \" insert a double quote in a string</p>
		<p id="demo"></p>
	</body>
</html>
