<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var x=3.14;
				var y=3;
				document.getElementById('demo').innerHTML=x+"<br>"+y;
			}
		</script>
	</head>
	<body onload="myfunction();">
		<h2>JavaScript Numbers</h2>
		<p>Numbers can be written with or without decimals:</p>
		<p id="demo"></p>
	</body>
</html>
