<!DOCTYPE html>
<html>
<head>
<style>
	*{
		box-sizing:border-box;
	}
	body{
		margin:0;
	}
	.header{
		background-color:gray;
		padding:20px;
		text-align:center;
	}
	.topnav{
		overflow:hidden;
		background-color:black;
	}
	.topnav a{
		float:left;
		display:block;
		color:white;
		text-align:center;
		padding:14px 16px;
		text-decoration:none;
	}
	.topnav a:hover{
		background-color:gray;
		color:black;
	}
	.leftcolumn{
		float:left;
		width:75%;
	}
	.rightcolumn{
		float:left;
		width:25%;
		background-color:gray;
		padding-left:20px;
	}
	.fakeimg{
		background-color:#aaa;
		width:100%;
		padding:20px;
	}
	.card{
		background-color:white;
		padding:20px;
		margin-top:20px;
	}
	.row:after{
		content:"";
		display:table;
		clear:both;
	}
	.footer{
		padding:20px;
		text-align:center;
		background:#ddd;
		margin-top:20px;
	}
</style>
</head>
<body>
	<div class="header">
		<h1>Header</h1>
	</div>
	<div class="topnav">
		<a href="#">Link</a>
		<a href="#">Link</a>
		<a href="#" style="float:right">Link</a>
	</div>
	<div class="row">
		<div class="leftcolumn">
			<div class="card">
				<h2>TITLE HEADING</h2>
				<h5>Title description, Dec 7, 2018</h5>
				<div class="fakeimg" style="height:200px;">Image</div>
				<p>Some text about me in culpa qui officia deserunt mollit anim</p>		
			</div>
			<div class="card">
				<h3>Popular Post</h3>
				<div class="fakeimg"><p>Image</p></div>
				<div class="fakeimg"><p>Image</p></div>
				<div class="fakeimg"><p>Image</p></div>
			</div>
			<div class="card">
				<h3>Follow Me</h3>
				<p>Some text</p>
			</div>
		</div>
	</div>
	<div class="footer">
		<h2>Footer</h2>
	</div>
</body>
</html>
