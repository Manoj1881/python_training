<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var text="";
				var i=0;
				while(i<10){
					text +="<br> the number is" + i;
					i++;
				}
				document.getElementById("demo").innerHTML=text;
			}
		</script>
	</head>
	<body onload="myfunction();">
			<p id="demo"></p>
	</body>
</html>
