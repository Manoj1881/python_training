<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var fruits=["banana","orange","mango","apple"];
				document.getElementById("demo").innerHTML=fruits;
				delete fruits[0];
				document.getElementById("demo1").innerHTML=fruits;
			}
		</script>
	</head>
	<body onload="myfunction();">
		<p id="demo"></p>
		<p id="demo1"></p>
	</body>
</html>
