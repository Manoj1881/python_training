<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var d=new Date();
				var months=["january","february","march","april","may","june","july","august","september","octomber","november","december"];
				document.getElementById("demo").innerHTML=months[d.getMonth()] + " " + d.getDate() + " " + d.getHours() + " " + d.getMinutes() + " " + d.getSeconds() + " " + d.getMilliseconds() + " " + d.getDay();
			}
		</script>
	</head>
	<body onload="myfunction();">
		<p id="demo"></p>
	</body>
</html>
