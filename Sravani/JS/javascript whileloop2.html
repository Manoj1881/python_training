<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var cars =["BMW", "Volvo", "Saab", "Ford"];
				var i=0;
				var text="";
				while(cars[i]){
					text += cars[i] + "<br>";
					i++;
				}
				document.getElementById("demo").innerHTML = text;
			}
		</script>
	</head>
	<body onload="myfunction();">
		<p id="demo"></p>
	</body>
</html>
