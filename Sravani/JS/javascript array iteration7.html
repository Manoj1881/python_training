<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var fruits=["apple","banana","orange","mango"];
				var a=fruits.indexOf("apple");
				document.getElementById("demo").innerHTML="apple is found in position" + (a+1);
			}
		</script>
	</head>
	<body onload="myfunction();">
		<p id="demo"></p>
	</body>
</html>
