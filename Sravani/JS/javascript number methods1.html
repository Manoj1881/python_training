<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				document.getElementById("demo").innerHTML=parseInt("10")+"<br>"+parseInt("10.33")+"<br>"+parseInt("10 6")+"<br>"+parseInt("10 years")+"<br>"+parseInt("years 10");
				document.getElementById("demo1").innerHTML=parseFloat("10")+"<br>"+parseFloat("10.33")+"<br>"+parseFloat("10 20 30")+"<br>"+parseFloat("10 years")+"<br>"+parseFloat("years 10");
			}
		</script>
	</head>
	<body onload="myfunction();">
		<p>The parses a string and return a whole number.spaces are allowed. only the first number is returned</p> 
		<p id="demo"></p>
		<p>The parses a string and returns a number. Spaces are allowed. Only the first number is returned:</p>
		<p id="demo1"></p>
	</body>
</html>
