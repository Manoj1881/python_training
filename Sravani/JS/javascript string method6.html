<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var text1="Hello";
				var text2="world";
				var text3=text1.concat(" ",text2);
				document.getElementById("demo").innerHTML=text3;
			}
		</script>
	</head>
	<body onload="myfunction();">
		<p id="demo"></p>
	</body>
</html>
