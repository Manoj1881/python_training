<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var num = 1;
				try{
					num.toUpperCase();
				}
				catch(err){
					document.getElementById("demo").innerHTML = err.name;
				}
			}
		</script>
	</head>
	<body onload="myfunction();">	
		<h2>JavaScript Errors</h2>
		<p>You cannot convert a number to upper case:</p>
		<p id="demo"></p>
	</body>
</html>
