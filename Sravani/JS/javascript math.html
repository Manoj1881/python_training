<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				document.getElementById("demo").innerHTML=Math.PI;
				document.getElementById("demo1").innerHTML=" Math round " + Math.round(4.4) + "<br>"+ " Math Round " + Math.round(4.6) + "<br>" + " Math Power " + Math.pow(5,2) + "<br>" + " Math square " + Math.sqrt(64) + "<br>" + " Math absolute " + Math.abs(-9.2) + "<br>" + " Math Ceil" + Math.ceil(4.4) + "<br>" + " Math Floor " + Math.floor(4.7);
			}
		</script>
	</head>
	<body onload="myfunction();">
		<p id="demo"></p>
		<p id="demo1"></p>
	</body>
</html>
