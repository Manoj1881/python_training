<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var cars=["bmw","volvo","saab","ford","fiat","audi"];
				var text="";
				var i;
				for(i=0;i<cars.length;i++){
					text +=cars[i]+"<br>";
				}
				document.getElementById("demo").innerHTML=text;
			}
		</script>
	</head>
	<body onload="myfunction();">
		<p id="demo"></p>
	</body>
</html>
