<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var points=[20,2,92,1];
				document.getElementById("demo").innerHTML=myArrayMax(points) + " " + myArrayMin(points);
			}
			function myArrayMax(arr){
				return Math.max.apply(null,arr);
			}	
			function myArrayMin(arr){
				return Math.min.apply(null,arr);
			}
		</script>
	</head>
	<body onload="myfunction();">
		<p id="demo"></p>
	</body>
</html>
