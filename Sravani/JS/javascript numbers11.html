<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var x=9.656;
				document.getElementById("demo").innerHTML=x.toExponential()+"<br>"+x.toExponential(2)+"<br>"+x.toExponential(4)+"<br>"+x.toExponential(6);
				var a=9.656;
				document.getElementById("demo1").innerHTML=a.toFixed(0)+"<br>"+a.toFixed(2)+"<br>"+a.toFixed(4)+"<br>"+a.toFixed(6);
			}
		</script>
	</head>
	<body onload="myfunction();">
		<p id="demo"></p>
		<p id="demo1"></p>
	</body>
</html>
