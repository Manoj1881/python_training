<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var text="";
				var i=0;
				do{
					text +="<br> the number is" + i;
					i++;
				}
				while(i<10);
					document.getElementById("demo").innerHTML=text;
			}
		</script>
	</head>
	<body onload="myfunction()";>
		<p id="demo"></p>
	</body>
</html>
