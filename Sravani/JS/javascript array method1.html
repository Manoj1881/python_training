<!DOCTYPE html>
<html>
	<head>
		<script>
			var fruits=["banana","apple","mango"];
			document.getElementById("demo").innerHTML=fruits;
			function myfunction(){
				fruits.push("kiwi");
				document.getElementById("demo").innerHTML=fruits;
			}	
		</script>
	</head>
	<body onload="myfunction();">
		<button onclick="myfunction()">Try it</button>
		<p id="demo"></p>
	</body>
</html>
