<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var cars=["bmw","volvo","saab","ford"];
				var i=0;
				var len=cars.length;
				var text="";
				for(; i<len;){
					text +=cars[i]+ "<br>";
					i++;
				}
				document.getElementById("demo").innerHTML=text;
			}
		</script>
	</head>
	<body onload="myfunction();">
		<p id="demo"></p>
	</body>
</html>
