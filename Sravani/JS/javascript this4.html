<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var person1={
					fullname:function(){
						return this.firstname + " " + this.lastname;
					}
				}
				var person2={
					firstname:"john",
					lastname:"doe",
				}
				var x=person1.fullname.call(person2);
				document.getElementById("demo").innerHTML=x;
			}
			
		</script>
	</head>
	<body onload="myfunction();">
		<p id="demo"></p>
	</body>
</html>
