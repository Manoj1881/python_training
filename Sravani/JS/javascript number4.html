<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var x=0.2+0.1;
				document.getElementById("demo").innerHTML="0.2+0.1="+x;
				var y=(0.2*10+0.1*10)/10;
				document.getElementById("demo1").innerHTML="0.2+0.1="+y;
			}
		</script>
	</head>
	<body onload="myfunction();">
		<p id="demo"></p>
		<p id="demo1"></p>
	</body>
</html>
