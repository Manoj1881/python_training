<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var txt="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
				document.getElementById("demo").innerHTML=txt.length;
			}
		</script>
	</head>
	<body onload="myfunction();">
		<p>The length property return the length</p>
		<p id="demo"></p>
	</body>
</html>
