<!DOCTYPE html>
<html>
	<head>
		<script>
			myfunction();
			function myfunction(){
				var carname="volvo";
				document.getElementById("demo1").innerHTML=typeof carname+" "+carname;
			}
			function start(){
				document.getElementById("demo2").innerHTML=typeof carname;
			}
		</script>
	</head>
	<body onload="start();">
		<h2>javascript function</h2>
		<p>outside myfunction() carname is undefined</p>
		<p id="demo1"></p>
		<p id="demo2"></p>
	</body>
</html>
