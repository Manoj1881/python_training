<!DOCTYPE html>
<html>
	<head>
		<script>
			function myfunction(){
				var numbers1=[45,4,9,16,25];
				var numbers2=numbers1.map(myfun);
				document.getElementById("demo").innerHTML=numbers2;
				function myfun(value){
					return value*2;
				}
			}
		</script>
	</head>
	<body onload="myfunction();">
		<p id="demo"></p>
	</body>
</html>
