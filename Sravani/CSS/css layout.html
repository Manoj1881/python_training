<!DOCTYPE html>
<html>
<head>
<style>
	li{
		display:inline;
	}
	span{
		display:block;
	}
</style>
</head>
<body>
	<p>Display a list of links as a horizontal menu</p>
	<ul>
		<li><a href="https://www.tutorialspoint.com/html/" target="_blank">Html</a></li>
		<li><a href="https://www.tutorialspoint.com/css/" target="_blank">Css</a></li>
		<li><a href="https://www.tutorialspoint.com/javascript/" target="_blank">Java script</a></li>
	</ul>
	<span>A display property with a value of "block" results in</span><span>a line break between the two elements</span>
</body>
</html>
