	div{
		width:100%;
		border:1px solid red;
	}
	div{
		height:200px;
		max-width:500px;
		background-color:blue;
	}
</style>
</head>

	<div>This element has a width of 100%</div>
	<h2>Set the height and width of an element</h2>

	<div></div>
</body>
</html>
