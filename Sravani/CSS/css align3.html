<!DOCTYPE html>
<html>
<head>
<style>
	.center{
		line-height:200px;
		border:3px solid green;
		height:200px;
		text-align:center;
	}
	.center p{
		line-height:1.5;
		display:inline-block;
		vertical-align:middle;
	}
</style>
</head>
<body>
	<h1>Centering</h1>
	<p>In this example we use the line-height property with a value that is equal to the height property to center the div element</p>
	<div class="center">
		<p>I am vertically and horizontally centerd</p>
	</div>
</body>
</html>
