<!DOCTYPE html>
<html>
<head>
<style>
	p.a::first-letter{
		color:red;
		font-size:60px;
	}
	h1::before{
		content:url("th.jpg");
	}
</style>
</head>
<body>
	<p>You can use the ::first-letter pseudo-element to add a special effect to the first character of a text!</p>
	<p class="a">This is an introduction</p>
	<h1>This is a heading</h1>
	<p class="b">The :: before pseudo-element inserts content before the content of an element</p>
</body>
</html>
