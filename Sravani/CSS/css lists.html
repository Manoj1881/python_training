<!DOCTYPE html>
<html>
<head>
<style>
	ul{
		list-style-image:url("th.jpg");
	}
	ul.a{
		list-style-type:circle;
	}
	ul.b{
		list-style-type:square;
	}
	ol.a{
		list-style-type:upper-roman;
	}
	ol.b{
		list-style-type:lower-alpha;
	}
</style>
</head>
<body>
	<p>Example of unordered lists:</p>
	<ul class="a">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
	</ul>
	<ul class="b">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
	</ul>
	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
	</ul>
	<p>Example of ordered lists:</p>
	<ol class="a">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
	</ol>
	<ol class="b">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
	</ol>
</body>
</html>
