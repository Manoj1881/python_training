<!DOCTYPE html>
<html>
<head>
<style>
	ol{
		background:pink;
		padding:20px;
	}
	ol li{
		background:green;
		padding:5px;
		margin-left:30px;
	}
	ul{
		background:blue;
		padding:30px;
	}
	ul li{
		background:red;
		padding:5px;
		margin:20px;
	}
</style>
</head>
<body>
	<h1>Styling Lists With Colors:</h1>
	<ol>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
	</ol>
	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
	</ul>
</body>
</html>
