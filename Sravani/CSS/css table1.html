<!DOCTYPE html>
<html>
<head>
<style>
	table,th,td{
		border:1px solid black;
		border-collapse:collapse;
	}
	table{
		border-collapse:collapse;
		width:200px;
	}
	th{
		height:50px;
		vertical-align:bottom;
		padding:15px;
	}
</style>
</head>
<body>
	<h2>Add a border to a table</h2>
	<table>
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
		</tr>
		<tr>
			<td>Peter</td>
			<td>Griffin</td>
		</tr>
		<tr>
			<td>Lois</td>
			<td>Griffin</td>
		</tr>
	</table>
</body>
</html>
