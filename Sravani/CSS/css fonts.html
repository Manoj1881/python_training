<html>

<style>

	}
	p.sansserif{

		font-style:italic;

	}
	body{
		font-size:10px;
	}
	h2{
		font-size:2.5em;
	}
	h3{
		font-weight:bold;
	}
</style>
</head>
<body>
	<h1>Css Font-fomily</h1>

	<p class="sansserif">This is a paragraph, shown in the Arial font</p>
	<h2>heading</h2>

</html>
