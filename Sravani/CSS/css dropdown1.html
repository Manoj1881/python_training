<!DOCTYPE html>
<html>
<head>
<style>
	.dropdown{
		display:inline-block;
		position:relative;
	}
	.dropbtn{
		background-color:green;
		color:white;
		padding:16px;
		font-size:20px;
		border:none;
		cursor:pointer;
	}
	.dropdown-content{
		display:none;
		position:absolute;
		background-color:gray;
		z-index:1;
	}
	.dropdown-content a{
		color:black;
		padding:12px 16px;
		text-decoration:none;
		display:block;
	}
	.dropdown-content a:hover{
		background-color:pink;
	}
	.dropdown:hover .dropdown-content{
		display:block;
	}
	.dropdown:hover .dropbtn{
		background-color:yellow;
	}
</style>
</head>
<body>
	<h2>Hoverable Dropdown</h2>
	<p>Move the mouse over the text below to open the dropdown content</p>
	<div class="dropdown">
		<button class="dropbtn">Dropdown</button>
		<div class="dropdown-content">
			<a href="#">Link1</a>
			<a href="#">Link2</a>
			<a href="#">link3</a>
		</div>
	</div>
	<p><b>NOte:</b>We use href="#" for test links.in a real wed site this would be urls</p>
</body>
</html>
