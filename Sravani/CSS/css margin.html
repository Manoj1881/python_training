<!DOCTYPE html>
<html>
<head>
<style>
	p{
		margin-top:100px;
		margin-right:150px;
		margin-bottom:100px;
		margin-left:50px;
		border:1px solid pink;
	}
	h1{
		margin:100px 20px 50px 100px;
		border:1px solid blue;
	}
	h2{
		margin:100px 50px;
		border:1px solid green;
	}
	div{
		width:300px;
		margin:auto;
		border:1px solid red;
	}
	div{
		border:1px solid red;
		margin-left:100px;
	}
	p.ex1{
		margin-left:100px;
	}
</style>
</head>
<body>
	<div>This element has a margin</div>
	<p>This is sample paragraph</p>
	<h1>Heading</h1>
	<h2>h2 heading</h2>
	<div>
		<p class="ex1">This paragraph has an inherited left margin</p>
	</div>
</body>
</html>
