<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type=email], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type=password], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>
<div>
    <form id="register-form">
        <lable for="username">username</lable>
        <input id="username" type="text" placeholder="choose a username">
        <lable for="display-name">Enter your name</lable>
        <input id="name" type="text" placeholder="fullname">
        <lable for="display-name">Enter your email</lable>
        <input id="email" type="email" placeholder="email">
        <lable for="display-name">password</lable>
        <input type="password" id="password" placeholder="password">
        <input type="submit" value="submit">
    </form>
</div>
</body>
</html>
