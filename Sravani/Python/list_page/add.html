<doctype html>
<title>Add User - Python Flask MySQL CRUD</title>
<h2>Add User</h2>
<form method="post" action="/add">
    <dl>
		<p>
			<input name="inputName" value="" type="text" placeholder="Name" autocomplete="off" required>
		</p>
		<p>
			<input name="inputEmail" value="" type="text" placeholder="Email" autocomplete="off" required>
		</p>
		<p>
			<input name="inputPassword" value="" type="password" placeholder="Password" autocomplete="off" required>
		</p>
		<p>
    		<input name="inputconformpassword" value="" type="password" placeholder="conformpassword" autocomplete="off" required>
		</p>
		<p>
    		<input name="inputmobileno" value=""  type="text" placeholder="mobileno" autocomplete="off" required>
    		
		</p>
		<p>
    		<input name="inputgender" value="male" type="radio" autocomplete="off" required>Male
    		<input name="inputgender" value="female" type="radio" autocomplete="off" checked>Female
		</p>
		
		<p>
    		<input name="inputaddress" value="" type="text" placeholder="address" autocomplete="off" required>
    	</p>
    </dl>
    <p>
		<input type="submit" value="Submit">
	</p>
</form>
