<doctype html>
<title>Edit User - Python Flask MySQL CRUD</title>
<h2>Edit User</h2>
<form method="post" action="/update">
    <dl>
		<p>
			<input name="inputName" value="{{ row['user_name'] }}" type="text" placeholder="Name" autocomplete="off" required>
		</p>
		<p>
			<input name="inputEmail" value="{{ row['user_email'] }}" type="text" placeholder="Email" autocomplete="off" required>
		</p>
		<p>
			<input name="inputPassword" value="" type="password" placeholder="Password" autocomplete="off" required>
		</p>
		<p>
    		<input name="inputconformpassword" value="" type="password" placeholder="conformpassword" autocomplete="off" required>
		</p>
		<p>
    		
    		<input name="inputmobileno" value="{{row['user_mobileno']}}"  type="text" placeholder="mobileno" autocomplete="off" required>
		</p>
		<p>
    		<input name="inputgender" value="{{row['user_gender']}}" type="text" autocomplete="off" required>
    		
		</p>
		
		<p>
    		<input name="inputaddress" value="{{row['user_address']}}" type="text" autocomplete="off" required>
		</p>
    </dl>
    <p>
		<input name="id" value="{{ row['user_id'] }}" type="hidden">
		<input type="submit" value="Submit">
	</p>
</form>
