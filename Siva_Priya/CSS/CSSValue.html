<html>
<head>
    <style>
        [title~=flower] {
            border: 5px solid purple;
        }
    </style>
</head>
<body>

    <p>All images with the title attribute containing the word "flower" get a yellow border.</p>
    <img src="https://i.pinimg.com/originals/c5/8b/ee/c58beea4c02d072f7fb825bcea766ec5.jpg" title="klematis flower" width="150" height="113">
    <img src="http://www.animatedimages.org/data/media/50/animated-flower-image-0015.gif" title="flower" width="224" height="162">
    <img src="http://www-db.deis.unibo.it/courses/TW/DOCS/w3schools/css/img_flwr.gif" title="tree" width="200" height="358">
    <p><b>Note:</b> For [<i>attribute</i>~=<i>value</i>] to work in IE8 and earlier, a DOCTYPE must be declared.</p>

</body>
</html>
