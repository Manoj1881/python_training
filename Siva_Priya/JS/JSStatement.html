<!DOCTYPE html>
<html>
<body>

    <h1>Javascript Statements</h1>
    <p>A <b>Javascript program</b>
        is a list of<b>Statements</b>
        to be executed by a computer.</p>
    <p id="demo"></p>
    <script>
        var x, y, z;
        x = 5;
        y = 6;
        z = x + y;
        document.getElementById("demo").innerHTML =
            "the value of z is" + z + ".";
    </script>

</body>
</html>
